# 插件核心标识（唯一不可重复，需与插件目录名前缀一致）
name: "astrbot_plugin_m"
# 插件作者信息
author: "Mnbqq"
# 插件功能描述（将显示在WebUI插件列表中）
desc: "AI自动识别对话中的歌名，支持发送音乐卡片、链接、语音、音频文件，集成网易云音乐数据接口"
# 插件版本（遵循语义化版本：主版本.次版本.修订号）
version: "2.1.0"
# 插件仓库地址（用于溯源或更新，可填写GitHub/GitLab仓库链接）
repo: "https://github.com/Mnbqq/astrbot_plugin_m"
# 插件依赖（可选，若需额外安装Python包，需填写依赖名及版本）
dependencies:
  - "aiohttp>=3.9.0"  # 异步HTTP请求依赖（文件下载、API调用）
  - "requests>=2.31.0"  # 同步HTTP请求依赖（封面下载、网络测试）
  - "jinja2>=3.1.0"  # 若保留歌词图片生成，需此模板依赖（draw.py可能用到）
